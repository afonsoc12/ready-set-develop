---
- name: Configure local host
  hosts: localhost

  vars_files:
    - default.config.yml

  pre_tasks:
    - name: Ensure python3
      assert:
        that: ansible_python_version > "2"

    - name: Include playbook configuration.
      include_vars: "{{ item }}"
      with_fileglob:
        - "{{ playbook_dir }}/config.yml"
      tags: [always]

  roles:
    - {role: elliotweiser.osx-command-line-tools, tags: [install]}
    - {role: dotfiles, tags: [dotfiles]}
    - {role: geerlingguy.mac.homebrew, tags: [homebrew]}
    - {role: mas, tags: [mas]}
    - {role: python, tags: [python]}
    - {role: macos, tags: [macos]}
    - {role: git, tags: [git]}
    - {role: geerlingguy.mac.dock, tags: [dock]}

  tasks:
    # Import custom tasks
    - tags: [extras]
      block:  # noqa name[missing]
        - name: Import custom tasks
          include_tasks: "{{ item }}"
          with_fileglob:
            - "extra_tasks/**.y*ml"
