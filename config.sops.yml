# ==================================================
# Role: macos
# ==================================================
macos_config_files:
    - src: files/smb/nsmb.conf
      dest: /etc
      become: true
    - src: files/rectangle/com.knollsoft.Rectangle.plist
      dest: $HOME/Library/Preferences
macos_ini_properties:
    # KeePassXC
    - path: $HOME/Library/Application Support/KeePassXC/keepassxc.ini
      section: General
      option: AutoReloadOnChange
      value: "false"
    - path: $HOME/Library/Application Support/KeePassXC/keepassxc.ini
      section: General
      option: AutoSaveAfterEveryChange
      value: "false"
    - path: $HOME/Library/Application Support/KeePassXC/keepassxc.ini
      section: General
      option: AutoSaveNonDataChanges
      value: "false"
    - path: $HOME/Library/Application Support/KeePassXC/keepassxc.ini
      section: General
      option: AutoSaveOnExit
      value: "false"
    - path: $HOME/Library/Application Support/KeePassXC/keepassxc.ini
      section: General
      option: AutoTypeDelay
      value: 50
    - path: $HOME/Library/Application Support/KeePassXC/keepassxc.ini
      section: General
      option: AutoTypeStartDelay
      value: 300
    - path: $HOME/Library/Application Support/KeePassXC/keepassxc.ini
      section: General
      option: BackupBeforeSave
      value: "true"
